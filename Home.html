<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Wardrobe Tracker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/png" />
    </head>
    <body>
        <div id="left-container">
            <div id="filter-bar">

            </div>
            <div id="filter-btn-container">
                <button id="add-filter-btn">
                    <strong>add filter</strong>
                </button>
            </div>
            <div id="outfits-container">
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
            </div>
        </div>
        <div id="right-container">
            <div id="logo">
                logo
            </div>
            <button id="add-outfit-btn">
                add outfit
            </button>
            <button id="add-clothing-btn">
                add clothing
            </button>
        </div>
        <div id="hide-modal" class="hidden">   
            <div id="modal-backdrop">
                <div id="add-filter-form-container" class="hidden">
                    <form id="add-filter-form">
                        <div id="filter-form-heading-container">
                            <h2 id="filter-form-heading">Add Outfit Type</h2>
                        </div>
                        <p id="example">For example: "Formal","Casual","Wear-to-class","Gym".etc</p>
                        <div id="type-name-container">
                            <label for="type-name" id="type-name-label"><strong>Outfit Type name:</strong></label>
                            <input id="type-name" type="text" placeholder="Enter suitable outfit category" maxlength="30" required>
                        </div>
                        <div id="type-color-container">
                            <label for="type-color" id="type-color-label"><strong>Outfit Type color:</strong></label>
                            <input id="type-color" type="color" required>
                        </div>
                        <div id="filter-form-buttons">
                            <button id="cancel-filter-form">
                                cancel
                            </button>
                            <button id="add-type-btn">
                                add
                            </button>
                        </div>
                    </form>
                </div>
                <div id="add-outfit-form-container" class="hidden">
                    <form id="add-outfit-form">
                        <div id="outfit-form-heading-container">
                            <h1 id="outfit-form-heading">Add Your Outfit</h1>
                        </div>
                        <div id="outfit-photo-container">
                            <label for="outfit-photo" id="outfit-photo-label"><strong>Submit Outfit Picture:</strong></label>
                            <input id="outfit-photo" type="file" accept="image/*" required>
                        </div>
                        <div id="outfit-preview-container">
                            <div id="outfit-preview-holder">
                                <img id="outfit-preview">
                            </div>
                        </div>
                        <div id="outfit-name-container">
                            <label for="outfit-name" id="outfit-name-label"><strong>Outfit name:</strong></label>
                            <input id="outfit-name" type="text" placeholder="Enter a name for your outfit (optional)" maxlength="30" />
                        </div>
                        <h2>Select the outfit type(s):</h2>
                        <div id="select-tags-container">
                            <div>outfits</div>
                            <div>outfits</div>
                            <div>outfits</div>
                            <div>outfits</div>
                            <div>outfits</div>
                            <div>outfits</div>
                        </div>
                        <div id="outfit-form-buttons">
                            <button id="cancel-outfit-form">Cancel</button>
                            <button id="submit-outfit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="scripts.js"></script>
    </body>
</html>
