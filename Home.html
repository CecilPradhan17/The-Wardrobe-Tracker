<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Wardrobe Tracker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/png" />
    </head>
    <body>
        <div id="left-container">
            <div id="filter-bar">
                <div>type</div>
                <div>type</div>
                <div>type</div>
                <div>type</div>
                <div>type</div>
                <div>type</div>
                <div>type</div>
                <div>type</div>
            </div>
            <div id="filter-btn-container">
                <button id="add-filter-btn">
                    <strong>add filter</strong>
                </button>
            </div>
            <div id="outfits-container">
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>

                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
                <div>outfits</div>
            </div>
        </div>
        <div id="right-container">
            <div id="logo">
                logo
            </div>
            <button id="add-outfit-btn">
                add outfit
            </button>
            <button id="add-clothing-btn">
                add clothing
            </button>
        </div>
        <div id="filter-modal" class="hidden">
            <div id="add-filter-form-container">
                <form id="add-filter-form">
                    <h3>Add Outfit Type</h3>
                    <label for="type-name">outfit type name:</label>
                    <input id="type-name" type="text">
                    <label for="type-color">outfit type color:</label>
                    <input id="type-color" type="color">
                    <div id="filter-form-buttons">
                        <button id="cancel-filter-form">
                            cancel
                        </button>
                        <button id="add-type-button">
                            add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
